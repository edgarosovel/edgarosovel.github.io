<!DOCTYPE html>
<html>
    <head>
        <title>Why (For Mariana) | Edgar Osornio</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Latest compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="../bootstrap-4.4.1-dist/css/bootstrap.min.css"
        />
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="portfolio/img/core-img/favicon.ico" />
    </head>
    <body>
        <script>
            clicked = false;

            $.urlParam = function (name) {
                var results = new RegExp("[\?&]" + name + "=([^&#]*)").exec(
                    window.location
                );

                return results !== null ? results[1] || 0 : false;
            };

            $(document).ready(function () {
                $.ajax({
                    type: "POST",
                    url: "https://edgar-music-stats.herokuapp.com/page_open",
                    data: {
                        song: "why",
                        campaign: $.urlParam("campaign"),
                    },
                });
            });

            $(document).on("click tap", "img", function (event) {
                if (clicked) return;
                clicked = true;
                console.log(event);
                $.ajax({
                    type: "POST",
                    url: "https://edgar-music-stats.herokuapp.com/click",
                    data: {
                        song: "why",
                        campaign: $.urlParam("campaign"),
                        platform: event.currentTarget.id,
                    },
                });
            });
        </script>
        <div class="d-flex justify-content-center align-items-center">
            <div class="cont">
                <div>
                    <div class="cover">
                        <img src="img/why.png" alt="Cover" class="cover" />
                    </div>
                </div>

                <div class="links d-flex justify-content-around flex-wrap">
                    <a
                        type="button"
                        class="btn btn-light custom-btn rounded-0 border"
                        href="https://open.spotify.com/track/1DrWo52Tzm69iwSxlM6qmE?si=abe6246ea4144875"
                    >
                        <img
                            id="spotify"
                            src="../assets/images/spotify.svg"
                            alt="Spotify"
                            class="store-icon"
                        />
                    </a>
                    <a
                        type="button"
                        class="btn btn-light custom-btn rounded-0 border"
                        href="https://music.apple.com/album/why-for-mariana-single/1555587918"
                    >
                        <img
                            id="applemusic"
                            src="../assets/images/applemusic.svg"
                            alt="Apple Music"
                            class="store-icon"
                        />
                    </a>
                    <a
                        type="button"
                        class="btn btn-light custom-btn rounded-0 border"
                        href="https://music.youtube.com/watch?v=HrTlVY_q9G4"
                    >
                        <img
                            id="youtubemusic"
                            src="../assets/images/youtubemusic.svg"
                            alt="Youtube music"
                            class="store-icon"
                        />
                    </a>
                    <a
                        type="button"
                        class="btn btn-light custom-btn rounded-0 border"
                        href="https://www.youtube.com/watch?v=HrTlVY_q9G4"
                    >
                        <img
                            id="youtube"
                            src="../assets/images/youtube.svg"
                            alt="Youtube"
                            class="store-icon"
                        />
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
